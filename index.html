<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading Slingshot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game" aria-live="polite">
      <section class="lives" aria-label="Lives remaining">
        <p class="lives-label">Lives</p>
        <p id="lives" class="lives-value" aria-live="polite">❤️❤️❤️</p>
      </section>

      <h1>Heading Slingshot</h1>
      <p class="subtitle">Pull opposite the target heading and release.</p>

      <section class="hud" aria-label="Round details">
        <div class="hud-score" aria-label="Current score">
          <p class="heading-label">Score</p>
          <p id="scoreValue" class="heading-value">0</p>
        </div>
        <div class="hud-target">
          <p class="heading-label">Target Heading</p>
          <p id="targetHeading" class="heading-value">000°</p>
        </div>
        <div class="hud-score" aria-label="Personal best score">
          <p class="heading-label">Personal Best</p>
          <p id="personalBestValue" class="heading-value">0</p>
        </div>
      </section>

      <section class="playfield-wrap">
        <div id="playfield" class="playfield" role="application" aria-label="Drag the aircraft opposite target heading">
          <div class="crosshair" aria-hidden="true"></div>
          <div id="vector" class="vector" aria-hidden="true"></div>
          <button id="aircraft" class="aircraft" aria-label="Aircraft handle" type="button">
            <img src="plane.png" alt="" draggable="false" />
          </button>
        </div>
      </section>

      <section class="status" aria-live="polite">
        <p id="feedback">Drag the plane opposite the heading and release.</p>
        <p id="stats">Round: 1</p>
      </section>

      <div class="actions">
        <button id="nextRound" type="button">Skip / New Heading</button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
